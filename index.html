<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="sudoku.css" />
</head>
<body>

    <!-- Title Section -->
    <header class="header">
        <img src="sudoku.png" alt="Sudoku Icon" class="icon" />
        <h1>Sudoku Legend</h1>
        <h2>Test your logic and have fun!</h2>
    </header>

    <!-- Sudoku Board Section -->
    <main class="main-content">
        <section class="sudoku-board">
            <table id="sudoku-grid">
                <!-- 9x9 grid will be dynamically filled by JS or you can pre-fill some cells here -->
                <tbody>
                    <!-- Example row -->
                    <!-- Repeat this for 9 rows -->
                    <tr>
                        <!-- Example cell -->
                        <!-- Repeat this for 9 cells -->
                        <td><input type="text" maxlength="1" class="cell" /></td>
                        <!-- ... -->
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Game Controls -->
        <section class="controls">
            <button id="new-game-btn">New Game</button>
            <button id="reset-btn">Reset</button>
            <button id="check-solution-btn">Check Solution</button>
        </section>

        <!-- Messages / Modal -->
        <section class="messages">
            <p id="message"></p>
        </section>

        <!-- Scorecard / Stats -->
        <section class="scorecard">
            <h3>Scorecard</h3>
            <p>Puzzles Solved: <span id="puzzles-solved">0</span></p>
            <p>Fastest Time: <span id="fastest-time">--</span></p>
            <p>Total Time: <span id="total-time">--</span></p>
            <button id="reset-stats-btn">Reset Stats</button>
        </section>
    </main>

    <!-- JS -->
    <script src="sudoku.js"></script>
</body>
</html>
